<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>로그인</title>
</head>

<body>
    <!-- 큰 박스 244*161 -->
    <!-- 작은 박스 220*106 -->
    <div class="box">
        <h2 class="box__title">로그인</h2>
        <div class="box__login">
            <form action="" class="loginForm">
                <fieldset>
                    <div class="loginForm__group">
                        <div class="formInput">
                            <legend>로그인</legend>
                            <label class="label__id" for="formInput__login">아이디</label>
                            <input type="text" class="formInput__login" placeholder="euid@euid.de"/>
                            <label class="label__pw" for="formInput__pw">비밀번호</label>
                            <input type="text" class="formInput__pw" placeholder="8자리 이상"/>
                        </div>
                        <button class="button">로그인</button>
                    </div>
                </fieldset>
            </form>
            <div class="box__link">
                <a href="" class="link__signIn">> 회원가입</a>
                <a href="" class="link__find">> 아이디 비밀번호 찾기</a>
            </div>
        </div>
    </div>
</body>

</html>
